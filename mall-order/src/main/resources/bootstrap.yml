spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        shared-dataids: log.yaml,redis.yaml,actuator.yaml,rocketmq.yaml
  application:
    name: order
  main:
    allow-bean-definition-overriding: true
dubbo:
  protocol:
    name: dubbo
    port: -1
  consumer:
    check: false
  registry:
    address: spring-cloud://localhost
    check: false
  cloud:
    subscribed-services: stock
  scan:
    base-packages: com.yuyuko.mall.order.api.impl
server:
  port: 28009
mybatis:
  mapper-locations: classpath:com/yuyuko/mall/order/dao/xml/*.xml
  configuration:
    map-underscore-to-camel-case: true
rocketmq:
  producer:
    group: order
